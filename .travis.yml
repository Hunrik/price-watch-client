language: node_js
node_js: node
addons:
  apt:
    packages:
      - sshpass
before_deploy:
  - mkdir build
  - rm -rf node_modules
  - tar -czf package.tgz ./
  - ssh-keyscan $DEPLOY_HOST >> ~/.ssh/known_hosts
  - scp package.tgz $DEPLOY_USER@$DEPLOY_HOST:/var/www/deploy
  - ssh $DEPLOY_USER@$DEPLOY_HOST $DEPLOY_PATH/deploy.sh
deploy:
  provider: script
  skip_cleanup: true
  script: /bin/sh deploy.sh
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
